<a href="{% url 'toggle_file_selection' filename %}">
    <button class="btn btn-sm {% if selected %}btn-warning{% else %}btn-light{% endif %}" type="submit">
        {% if selected %}
        <i class="bi bi-dash-lg"></i>
        {% else %}
        <i class="bi bi-plus-lg"></i>
        {% endif %}
    </button>
</a>
